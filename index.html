<html>
<head>
  <title class='theme-title-tag'>Oops!</title>
  <meta charset='UTF-8' />
  <meta name='viewport' value='width=device-width, initial-scale=1, shrink-to-fit=no' />
  <link rel='stylesheet' href='css/bulma.css' />
  <link rel='stylesheet' href='css/style.css' />
  <link rel='stylesheet' href='font/fontello/css/fontello.css' />
</head>
<body id='theme-body'>
  <div class='bg'></div> <!-- 背景圖 -->
  <!-- 插入前程式碼 -->
  <div class='columns'>
    <div class='column is-5'>
      <h2 class='title theme-title'>
        請啟用 JavaScript！
      </h2>
      <h4 class='subtitle theme-subtitle'>
        不開 JavaScript 的話可是什麼都用不了的呢！
      </h4>
      <p class='theme-desc'>
        <figure>
          <figcaption><i class='icon-play-circled'></i> <span class='playing'>【未選擇】</span></figcaption>
          <audio controls src='' id='audio-player'>
            <track default id='audio-player-track' src=''></track>
          </audio>
          <figcaption class='player-subtitle-block'>
            <span class='player-subtitle'></span>
          </figcaption>
        </figure>
      </p>
    </div>
    <div class='column is-7'>
      <div class='container'>
        <h4 class='title is-4'><a id='serv-info'></a>音樂清單</h4>
        <table class='table is-hoverable is-fullwidth' id='music-list'>
        </table>
      </div>
    </div>
  </div>
  <p>
    版面 <code><a href='https://github.com/pan93412/bulma-nginx-fancyindex'>bulma-nginx-fancyindex</a></code>
    由 <a href='https://github.com/pan93412'>pan93412</a> 挪用至此頁面。
    <a href='https://github.com/pan93412/today-music'><i class='icon-github'></i></a>
  </p>
</body>

<script src='today.js'></script> <!-- 設定檔 & 歌單 -->
<script src='js/utils.js'></script> <!-- 工具函式部份 -->
<script src='js/player.js'></script> <!-- 音樂播放器部份 -->
<script src='js/musicList.js'></script> <!-- 音樂清單部份 -->
<script src='js/subtitleViewer.js'></script> <!-- 字幕檢視器部份 -->
<script src='js/script.js'></script> <!-- 最後，載入主程式 -->
</script>
</html>
